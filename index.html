<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelves Cooker</title>
    <style>
        :root {
            --theme-color: #ffffff;
            --hover-color: rgba(0, 0, 0, 0.05);
            --shadow-pale: 0 4px 15px rgba(0,0,0,0.06);
        }
        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; letter-spacing: -0.02em; }
        body { margin: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: transparent; }

        /* ì˜¨ë³´ë”© ë””ìì¸ ë³µêµ¬ */
        .window { width: 400px; background: #fff; border-radius: 22px; box-shadow: 0 15px 45px rgba(0,0,0,0.1); overflow: hidden; border: 0.5px solid rgba(0,0,0,0.1); margin-bottom: 30px; }
        .title-bar { height: 54px; background: #fff; display: flex; align-items: center; padding: 0 18px; border-bottom: 0.5px solid rgba(0,0,0,0.05); }
        .dots { display: flex; gap: 8px; flex: 1; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .dot.red { background: #e8bcbc; } .dot.yellow { background: #f4f4bd; } .dot.green { background: #c5e8c5; }
        .bar-title { font-size: 13px; font-weight: 700; flex: 2; text-align: center; }
        .content { padding: 35px 30px; min-height: 300px; }
        .step { display: none; } .step.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        input, select { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #efefef; background: #fbfbfd; font-size: 14px; margin-bottom: 12px; outline: none; }

        /* ìœ„ì ¯ (1/4 ì»´íŒ©íŠ¸ ì‚¬ì´ì¦ˆ) */
        .widget-frame {
            width: 240px; height: 360px; background: #fff; border-radius: 16px;
            box-shadow: var(--shadow-pale); overflow: hidden; display: flex; flex-direction: column;
            border: 1px solid rgba(0,0,0,0.05); position: relative;
        }
        .widget-top { height: 38px; background: var(--theme-color); display: flex; align-items: center; padding: 0 12px; }
        .w-title { font-size: 11px; font-weight: 700; flex: 1; text-align: center; color: #333; }

        /* ì‹œê³„ í™ˆ í™”ë©´ */
        #widgetHome { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        #currentTime { font-size: 32px; font-weight: 800; color: #1d1d1f; margin-bottom: 4px; }
        #currentDate { font-size: 10px; color: #999; font-weight: 600; text-transform: uppercase; margin-bottom: 24px; }
        .search-trigger {
            background: #f2f2f7; border: none; padding: 8px 24px; border-radius: 20px;
            font-size: 11px; font-weight: 700; cursor: pointer; transition: 0.2s;
        }
        .search-trigger:hover { background: #e5e5ea; }

        /* ê²€ìƒ‰ í™”ë©´ */
        #widgetSearch { display: none; flex: 1; flex-direction: column; overflow: hidden; }
        .search-area { padding: 10px; background: #f9f9fb; }
        .search-box {
            background: #fff; border-radius: 8px; border: 1px solid #e5e5e7;
            display: flex; align-items: center; padding: 0 10px; height: 32px;
        }
        /* ê²€ìƒ‰ì°½ í…ìŠ¤íŠ¸ ë†’ì´ ì •ë ¬ ìˆ˜ì • */
        .search-box input { 
            border: none; background: none; font-size: 11px; width: 100%; outline: none;
            padding: 0; margin: 0; line-height: 32px; height: 100%;
        }

        .book-list { flex: 1; overflow-y: auto; padding: 6px; }
        .book-card { display: flex; gap: 10px; padding: 8px; border-radius: 10px; cursor: pointer; transition: 0.2s; margin-bottom: 4px; align-items: center; }
        /* ë§ˆìš°ìŠ¤ í˜¸ë²„ ì‹œ ìŒì˜ ì²˜ë¦¬ */
        .book-card:hover { background: var(--hover-color); }
        
        .book-cover { width: 48px; height: 68px; border-radius: 4px; object-fit: cover; background: #f0f0f2; box-shadow: 0 2px 6px rgba(0,0,0,0.06); }
        .b-title { font-size: 11px; font-weight: 700; line-height: 1.3; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .b-author { font-size: 9px; color: #999; margin-top: 2px; }

        #toast { position: fixed; bottom: -60px; left: 50%; transform: translateX(-50%); background: #1d1d1f; color: #fff; padding: 8px 18px; border-radius: 20px; font-size: 11px; transition: 0.4s; z-index: 100; }
        #toast.show { bottom: 30px; }
        body.is-embed .window { display: none; }
    </style>
</head>
<body>

    <div class="window" id="setupWindow">
        <div class="title-bar">
            <div class="dots"><div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div></div>
            <div class="bar-title">Bookshelves Cooker</div>
            <div style="flex:1; text-align:right;">
                <button onclick="moveStep(-1)" id="prevBtn" style="border:none;background:none;cursor:pointer;">â—€</button>
                <button onclick="moveStep(1)" id="nextBtn" style="border:none;background:none;cursor:pointer;">â–¶</button>
            </div>
        </div>
        <div class="content">
            <div class="step active" id="step1"><h1>Connect Notion</h1><p>ë…¸ì…˜ í† í°ì„ ì…ë ¥í•˜ì„¸ìš”.</p><input type="password" id="tokenInput" placeholder="secret_..."></div>
            <div class="step" id="step2"><h1>Select Library</h1><p>ì €ì¥í•  DBë¥¼ ì„ íƒí•˜ì„¸ìš”.</p><select id="dbSelect"></select></div>
            <div class="step" id="step3"><h1>Customize</h1><p>ì•Œë¼ë”˜ TTBí‚¤ì™€ í…Œë§ˆìƒ‰ì„ ê³ ë¥´ì„¸ìš”.</p><input type="text" id="ttbInput" placeholder="TTB í‚¤"><input type="color" id="themePick" value="#ffffff" oninput="updateTheme(this.value)"></div>
        </div>
    </div>

    <div class="widget-frame">
        <div class="widget-top">
            <div class="dots"><div class="dot" style="width:7px;height:7px;background:rgba(0,0,0,0.1)"></div></div>
            <div class="w-title">Bookshelves</div>
            <div style="flex:1"></div>
        </div>
        
        <div id="widgetHome">
            <div id="currentTime">00:00</div>
            <div id="currentDate">SUN, FEB 1</div>
            <button class="search-trigger" onclick="showSearch()">Search</button>
        </div>

        <div id="widgetSearch">
            <div class="search-area">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search books..." onkeypress="if(event.key==='Enter')performSearch()">
                    <span style="cursor:pointer; font-size:12px;" onclick="performSearch()">ğŸ”</span>
                </div>
            </div>
            <div class="book-list" id="resultList"></div>
        </div>
    </div>

    <div id="toast">Saved to Notion! ğŸ¤</div>

<script>
    const SERVER_URL = "https://bookshelves-server.onrender.com";
    let step = 1, selectedColor = "ffffff";
    const params = new URLSearchParams(window.location.search);

    // ì‹œê³„ ì—…ë°ì´íŠ¸
    function updateClock() {
        const now = new Date();
        document.getElementById('currentTime').innerText = now.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit' });
        document.getElementById('currentDate').innerText = now.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
    }
    setInterval(updateClock, 1000);
    updateClock();

    function showSearch() {
        document.getElementById('widgetHome').style.display = 'none';
        document.getElementById('widgetSearch').style.display = 'flex';
        document.getElementById('searchInput').focus();
    }

    if (params.get('t')) {
        document.body.classList.add('is-embed');
        const c = params.get('c');
        if(c) updateTheme('#'+c);
    }

    function updateTheme(hex) {
        selectedColor = hex.replace('#', '');
        document.documentElement.style.setProperty('--theme-color', hex);
        // í˜¸ë²„ ìƒ‰ìƒì„ í…Œë§ˆìƒ‰ì˜ 8% íˆ¬ëª…ë„ë¡œ ì„¤ì •
        const r = parseInt(selectedColor.slice(0,2), 16), g = parseInt(selectedColor.slice(2,4), 16), b = parseInt(selectedColor.slice(4,6), 16);
        document.documentElement.style.setProperty('--hover-color', `rgba(${r},${g},${b},0.15)`);
    }

    async function moveStep(n) {
        if (n === 1 && step === 1) {
            const res = await fetch(`${SERVER_URL}/api/notion/databases`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ token: document.getElementById('tokenInput').value })});
            const dbs = await res.json();
            document.getElementById('dbSelect').innerHTML = dbs.map(d => `<option value="${d.id}">${d.title}</option>`).join('');
        }
        if (step + n === 4) {
            const url = `${window.location.origin}${window.location.pathname}?t=${btoa(document.getElementById('tokenInput').value)}&d=${btoa(document.getElementById('dbSelect').value)}&k=${btoa(document.getElementById('ttbInput').value)}&c=${selectedColor}`;
            navigator.clipboard.writeText(url); alert("URL ë³µì‚¬ë¨!"); return;
        }
        document.getElementById(`step${step}`).classList.remove('active');
        step += n;
        document.getElementById(`step${step}`).classList.add('active');
    }

    async function performSearch() {
        const query = document.getElementById('searchInput').value;
        const res = await fetch(`${SERVER_URL}/api/search?k=${atob(params.get('k'))}&q=${encodeURIComponent(query)}`);
        const books = await res.json();
        document.getElementById('resultList').innerHTML = books.map(b => `
            <div class="book-card" onclick="saveToNotion('${b.title.replace(/'/g, "\\'")}', '${b.author.replace(/'/g, "\\'")}', '${b.cover}', '${b.description.replace(/'/g, "\\'").replace(/\n/g, " ")}')">
                <img src="${b.cover}" class="book-cover">
                <div class="book-info"><div class="b-title">${b.title}</div><div class="b-author">${b.author}</div></div>
            </div>
        `).join('');
    }

    async function saveToNotion(title, author, cover, description) {
        await fetch(`${SERVER_URL}/api/notion/save`, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ token: atob(params.get('t')), db: atob(params.get('d')), title, author, cover, description })
        });
        const t = document.getElementById('toast');
        t.classList.add('show'); setTimeout(() => { t.classList.remove('show'); location.reload(); }, 2000);
    }
</script>
</body>
</html>
