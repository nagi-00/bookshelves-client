<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelves Cooker</title>
    <style>
        :root {
            --theme-color: #ffffff; 
            --accent-color: #1d1d1f;
            --hover-bg: rgba(0, 0, 0, 0.04);
            --shadow-pale: 0 2px 10px rgba(0,0,0,0.05);
        }

        * { box-sizing: border-box; font-family: -apple-system, sans-serif; }
        body { margin: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: transparent; }

        /* [ì˜¨ë³´ë”© ì„¤ì • ì°½ ìŠ¤íƒ€ì¼ ìƒëµ - ì´ì „ê³¼ ë™ì¼í•˜ê²Œ ìœ ì§€] */
        .window { width: 100%; max-width: 420px; background: #fff; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); overflow: hidden; border: 1px solid rgba(0,0,0,0.06); display: flex; flex-direction: column; margin-bottom: 25px; z-index: 10; }
        .title-bar { height: 50px; background: #fff; display: flex; align-items: center; padding: 0 16px; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .dots { display: flex; gap: 7px; flex: 1; }
        .dot { width: 11px; height: 11px; border-radius: 50%; }
        .dot.red { background: #e8bcbc; } .dot.yellow { background: #f4f4bd; } .dot.green { background: #c5e8c5; }
        .bar-title { font-size: 13px; font-weight: 700; color: #333; flex: 2; text-align: center; }
        .content { padding: 30px 25px; min-height: 280px; position: relative; }
        .step { display: none; } .step.active { display: block; }
        input, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #eee; background: #f9f9fc; font-size: 13px; margin-bottom: 10px; }

        /* [ìœ„ì ¯ ë””ìì¸ - ì´ë¯¸ì§€ í¬ê¸° ëŒ€í­ ê°œì„ ] */
        #previewSection { display: flex; flex-direction: column; align-items: center; gap: 10px; width: 100%; }
        .widget-frame {
            width: 240px; height: 340px; background: #fff; border-radius: 12px;
            box-shadow: var(--shadow-pale); overflow: hidden; display: flex; flex-direction: column;
            border: 1px solid rgba(0,0,0,0.06);
        }
        .widget-top { height: 36px; background: var(--theme-color); display: flex; align-items: center; padding: 0 10px; }
        .widget-title { font-size: 11px; font-weight: 700; color: #1d1d1f; flex: 1; text-align: center; }
        
        .search-area { padding: 8px; background: #fafafa; }
        .search-input-box { background: #fff; border-radius: 6px; border: 1px solid #e5e5e5; display: flex; align-items: center; padding: 0 8px; height: 30px; }
        .search-input-box input { border: none; background: none; font-size: 11px; width: 100%; outline: none; }

        .book-list { flex: 1; overflow-y: auto; padding: 8px; }
        .book-card { display: flex; gap: 12px; padding: 10px; border-radius: 8px; cursor: pointer; transition: 0.2s; margin-bottom: 6px; align-items: center; }
        .book-card:hover { background: var(--hover-bg); }
        
        /* ì„ ëª…í•˜ê³  í° ì´ë¯¸ì§€ ìŠ¤íƒ€ì¼ */
        .book-cover { 
            width: 54px; /* í¬ê¸° í™•ì¥ */
            height: 78px; 
            border-radius: 4px; 
            object-fit: cover; 
            background: #f8f8f8;
            box-shadow: 0 3px 8px rgba(0,0,0,0.08); 
        }
        .book-info { flex: 1; min-width: 0; }
        .b-title { font-size: 11px; font-weight: 700; line-height: 1.3; margin-bottom: 3px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .b-author { font-size: 9px; color: #999; }

        #toast { position: fixed; bottom: -50px; left: 50%; transform: translateX(-50%); background: #222; color: #fff; padding: 6px 16px; border-radius: 20px; font-size: 11px; transition: 0.4s; z-index: 100; }
        #toast.show { bottom: 20px; }
        body.is-embed .window { display: none; }
    </style>
</head>
<body>
    <div class="window" id="setupWindow">
        <div class="title-bar">
            <div class="dots"><div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div></div>
            <div class="bar-title">Bookshelves Cooker</div>
            <div class="nav-controls">
                <button onclick="moveStep(-1)" id="prevBtn" disabled>â—€</button>
                <button onclick="moveStep(1)" id="nextBtn">â–¶</button>
            </div>
        </div>
        <div class="content">
            <div class="step active" id="step1"><h1>Connect Notion</h1><input type="password" id="tokenInput" placeholder="secret_..."></div>
            <div class="step" id="step2"><h1>Select Library</h1><select id="dbSelect"></select></div>
            <div class="step" id="step3"><h1>Customize</h1><input type="text" id="ttbInput" placeholder="ì•Œë¼ë”˜ TTB í‚¤"><div id="palette"></div></div>
        </div>
    </div>

    <div id="previewSection">
        <div class="widget-frame">
            <div class="widget-top"><div class="widget-title">Bookshelves</div></div>
            <div class="search-area"><div class="search-input-box"><input type="text" id="searchInput" placeholder="Search..." onkeypress="if(event.key==='Enter')performSearch()"></div></div>
            <div class="book-list" id="resultList"></div>
        </div>
    </div>
    <div id="toast">Saved! ğŸ¤</div>

<script>
    const SERVER_URL = "https://bookshelves-server.onrender.com";
    let step = 1;
    const params = new URLSearchParams(window.location.search);

    if (params.get('t')) {
        document.body.classList.add('is-embed');
        const c = params.get('c');
        if(c) document.documentElement.style.setProperty('--theme-color', '#' + c);
    }

    async function moveStep(n) {
        if (n === 1 && step === 1) {
            const res = await fetch(`${SERVER_URL}/api/notion/databases`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ token: document.getElementById('tokenInput').value })});
            const dbs = await res.json();
            document.getElementById('dbSelect').innerHTML = dbs.map(d => `<option value="${d.id}">${d.title}</option>`).join('');
        }
        if (step + n === 4) {
            const url = `${window.location.origin}${window.location.pathname}?t=${btoa(document.getElementById('tokenInput').value)}&d=${btoa(document.getElementById('dbSelect').value)}&k=${btoa(document.getElementById('ttbInput').value)}&c=ffffff`;
            navigator.clipboard.writeText(url); alert("URL ë³µì‚¬ ì™„ë£Œ!"); return;
        }
        document.getElementById(`step${step}`).classList.remove('active');
        step += n;
        document.getElementById(`step${step}`).classList.add('active');
    }

    async function performSearch() {
        const query = document.getElementById('searchInput').value;
        const res = await fetch(`${SERVER_URL}/api/search?k=${atob(params.get('k'))}&q=${encodeURIComponent(query)}`);
        const books = await res.json();
        document.getElementById('resultList').innerHTML = books.map(b => `
            <div class="book-card" onclick="saveToNotion('${b.title.replace(/'/g, "\\'")}', '${b.author.replace(/'/g, "\\'")}', '${b.cover}', '${b.description.replace(/'/g, "\\'").replace(/\n/g, " ")}')">
                <img src="${b.cover}" class="book-cover">
                <div class="book-info"><div class="b-title">${b.title}</div><div class="b-author">${b.author}</div></div>
            </div>
        `).join('');
    }

    async function saveToNotion(title, author, cover, description) {
        await fetch(`${SERVER_URL}/api/notion/save`, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ token: atob(params.get('t')), db: atob(params.get('d')), title, author, cover, description })
        });
        const t = document.getElementById('toast');
        t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2000);
    }
</script>
</body>
</html>
