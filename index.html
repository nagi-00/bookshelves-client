            --theme-color: #f7cbd6;

        .title-bar {

        .bar-title {

        .nav-icons { display: flex; gap: 10px; }

        .search-area {

        .inner-search-btn {

        /* ê²°ê³¼ ë¦¬ìŠ¤íŠ¸ ì˜ì—­ */
        .results-container {

        .book-item:hover {

        .toast {

    </style>
</head>

<div class="window">

                    <circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line>

    </div>
</div>

<script>
    /**
     * 1. í…Œë§ˆ ì„¤ì • ê´€ë¦¬
     * URL íŒŒë¼ë¯¸í„°(?color=f7cbd6)ë¥¼ ì½ì–´ì™€ì„œ ìƒë‹¨ë°”ì™€ í˜¸ë²„ ìƒ‰ìƒì„ ê²°ì •í•©ë‹ˆë‹¤.
     */
    const urlParams = new URLSearchParams(window.location.search);
    const selectedColor = urlParams.get('color') ? '#' + urlParams.get('color') : '#f7cbd6';
    
    // CSS ë³€ìˆ˜ ì—…ë°ì´íŠ¸
    document.documentElement.style.setProperty('--theme-color', selectedColor);
    document.documentElement.style.setProperty('--theme-color-light', selectedColor + '26'); // 15% íˆ¬ëª…ë„

    /**

    function handleEnter(e) {

    async function performSearch() {
        const query = document.getElementById('searchInput').value.trim();

        const list = document.getElementById('bookList');
        list.innerHTML = '<p style="text-align:center; padding-top:40px; font-size:13px; color:#86868b;">Searching...</p>';

        try {
            // ì‹¤ì œ API ê²½ë¡œì— ë§ì¶° ìˆ˜ì • í•„ìš” (ì˜ˆ: /api/search)
            // const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
            // const books = await response.json();
            
            // í…ŒìŠ¤íŠ¸ìš© ë”ë¯¸ ë°ì´í„°
            const dummyBooks = [
                { title: "íŒŒê³¼ (ë¦¬ì»¤ë²„)", author: "êµ¬ë³‘ëª¨ (ì§€ì€ì´)", cover: "https://image.aladin.co.kr/product/14023/11/cover500/k342532152_1.jpg" },
                { title: "íŒŒê³¼ ê°ë³¸ì§‘", author: "ë¯¼ê·œë™, ê¹€ë™ì™„ (ì§€ì€ì´)", cover: "https://image.aladin.co.kr/product/29000/11/cover500/k123456789_1.jpg" }
            ];
            renderResults(dummyBooks);
        } catch (error) {
            list.innerHTML = '<p style="text-align:center; padding-top:40px; color:red;">ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</p>';
        }
    }

    /**

    function renderResults(books) {
        const list = document.getElementById('bookList');
        if (books.length === 0) {
            list.innerHTML = '<p style="text-align:center; padding-top:40px;">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
            return;
        }

        list.innerHTML = books.map(book => `
            <div class="book-item" onclick="saveToNotion('${book.title.replace(/'/g, "\\'")}')">
                <img src="${book.cover}" class="book-cover" onerror="this.src='https://via.placeholder.com/50x70?text=No+Cover'">
                <div class="book-info">
                    <div class="book-title">${book.title}</div>
                    <div class="book-author">${book.author}</div>
                </div>
            </div>
        `).join('');
    }

    /**

     */
    async function saveToNotion(title) {
        console.log(`${title} ì €ì¥ ì‹œë„...`);
        
        // [ë°±ì—”ë“œ í†µì‹  ë¡œì§]
        // await fetch('/api/save', { method: 'POST', body: JSON.stringify({ title }) });

        // ì„±ê³µ ì‹œ í† ìŠ¤íŠ¸ ì•Œë¦¼
        const toast = document.getElementById('saveToast');

    function goBack() {

</script>
