<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelves Cooker</title>
    <style>
        :root {
            --theme-color: #ffffff; 
            --accent-color: #1d1d1f;
            --hover-color: rgba(0, 0, 0, 0.04);
            --shadow-pale: 0 4px 12px rgba(0,0,0,0.06);
        }

        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; letter-spacing: -0.01em; }
        body { margin: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: transparent; padding: 20px; }

        /* --- [1] ì˜¨ë³´ë”© ì°½ (ì™„ë²½ ë³µêµ¬: ë””ìì¸ ì ˆëŒ€ ì‚¬ìˆ˜) --- */
        .window {
            width: 100%; max-width: 400px; background: #fff; border-radius: 22px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.1); overflow: hidden;
            border: 0.5px solid rgba(0,0,0,0.1); display: flex; flex-direction: column;
            margin-bottom: 30px;
        }

        .title-bar {
            height: 54px; background: #ffffff;
            display: flex; align-items: center; padding: 0 18px;
            border-bottom: 0.5px solid rgba(0,0,0,0.05);
        }

        .dots { display: flex; gap: 8px; flex: 1; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .dot.red { background: #e8bcbc; }
        .dot.yellow { background: #f4f4bd; }
        .dot.green { background: #c5e8c5; }

        .bar-title { font-size: 13px; font-weight: 700; color: #1d1d1f; flex: 2; text-align: center; }
        .nav-controls { flex: 1; display: flex; justify-content: flex-end; gap: 8px; }
        
        .content { padding: 35px 30px; min-height: 300px; }
        .step { display: none; animation: fadeIn 0.3s ease; }
        .step.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        h1 { font-size: 22px; font-weight: 800; margin: 0 0 8px; letter-spacing: -0.5px; color: #1d1d1f; }
        p { font-size: 13px; color: #86868b; line-height: 1.5; margin-bottom: 25px; }
        
        input, select {
            width: 100%; padding: 14px; border-radius: 12px;
            border: 1px solid #efefef; background: #fbfbfd; outline: none;
            font-size: 14px; margin-bottom: 12px; transition: 0.2s;
        }

        .color-palette { display: flex; gap: 8px; flex-wrap: wrap; margin: 15px 0; }
        .color-dot { width: 22px; height: 22px; border-radius: 50%; cursor: pointer; border: 2px solid #fff; box-shadow: 0 0 0 1px #eee; }
        .color-dot.active { box-shadow: 0 0 0 2px #1d1d1f; }

        /* --- [2] ìœ„ì ¯ ë””ìì¸ (ìš”ì²­ì‚¬í•­ ë°˜ì˜) --- */
        .widget-frame {
            width: 240px; height: 350px; background: #fff; border-radius: 16px;
            box-shadow: var(--shadow-pale); overflow: hidden; display: flex; flex-direction: column;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .widget-top {
            height: 38px; background: var(--theme-color);
            display: flex; align-items: center; padding: 0 12px; transition: background 0.3s;
        }
        .w-title { font-size: 11px; font-weight: 700; color: #1d1d1f; flex: 1; text-align: center; }

        /* ì‹œê³„ í™ˆ í™”ë©´ (í°íŠ¸ ì–‡ê²Œ ì¡°ì •) */
        #widgetHome { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #currentTime { font-size: 36px; font-weight: 200; color: #1d1d1f; margin-bottom: 2px; } /* ì–‡ê²Œ ìˆ˜ì • */
        #currentDate { font-size: 9px; color: #999; font-weight: 700; text-transform: uppercase; margin-bottom: 20px; letter-spacing: 0.5px; }
        .search-trigger {
            background: #f2f2f7; border: none; padding: 7px 20px; border-radius: 20px;
            font-size: 11px; font-weight: 600; cursor: pointer; transition: 0.2s;
        }

        /* ê²€ìƒ‰ í™”ë©´ (ì•„ì´ì½˜ ë° ì •ë ¬ ìˆ˜ì •) */
        #widgetSearch { display: none; flex: 1; flex-direction: column; overflow: hidden; }
        .search-area { padding: 10px; background: #f9f9fb; }
        .search-box {
            background: #fff; border-radius: 8px; border: 1px solid #e5e5e7;
            display: flex; align-items: center; padding: 0 10px; height: 32px;
        }
        .search-box input { 
            border: none; background: none; font-size: 11px; width: 100%; outline: none;
            height: 100%; padding: 0; line-height: 32px; /* ì„¸ë¡œ ì •ë ¬ ìµœì í™” */
        }

        .book-list { flex: 1; overflow-y: auto; padding: 6px; }
        .book-card { display: flex; gap: 10px; padding: 8px; border-radius: 10px; cursor: pointer; transition: 0.2s; margin-bottom: 4px; align-items: center; }
        .book-card:hover { background: var(--hover-color); } /* í…Œë§ˆìƒ‰ ë°˜ì˜ ìŒì˜ */
        
        .book-cover { width: 48px; height: 68px; border-radius: 4px; object-fit: cover; background: #f0f0f2; box-shadow: 0 2px 6px rgba(0,0,0,0.06); }
        .b-title { font-size: 11px; font-weight: 700; line-height: 1.3; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .b-author { font-size: 9px; color: #999; margin-top: 1px; }

        .icon-btn { background: none; border: none; cursor: pointer; color: #1d1d1f; display: flex; align-items: center; padding: 0; }

        #toast { position: fixed; bottom: -60px; left: 50%; transform: translateX(-50%); background: #1d1d1f; color: #fff; padding: 8px 18px; border-radius: 20px; font-size: 11px; transition: 0.4s; z-index: 100; }
        #toast.show { bottom: 30px; }
        body.is-embed .window { display: none; }
    </style>
</head>
<body>

    <div class="window" id="setupWindow">
        <div class="title-bar">
            <div class="dots"><div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div></div>
            <div class="bar-title">Bookshelves Cooker</div>
            <div class="nav-controls">
                <button class="icon-btn" onclick="moveStep(-1)" id="prevBtn" disabled><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M15 18l-6-6 6-6"/></svg></button>
                <button class="icon-btn" onclick="moveStep(1)" id="nextBtn"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M9 18l6-6-6-6"/></svg></button>
            </div>
        </div>
        <div class="content">
            <div class="step active" id="step1">
                <h1>Connect Notion</h1>
                <p>í”„ë¼ì´ë¹— API í† í°ì„ ì…ë ¥í•˜ì—¬<br>ì•„ì¹´ì´ë¹™ í˜ì´ì§€ì™€ ì—°ë™í•˜ì„¸ìš”.</p>
                <input type="password" id="tokenInput" placeholder="secret_...">
            </div>
            <div class="step" id="step2">
                <h1>Select Library</h1>
                <p>ì±…ì„ ì €ì¥í•  ë°ì´í„°ë² ì´ìŠ¤ë¥¼ ì„ íƒí•˜ì„¸ìš”.</p>
                <select id="dbSelect"></select>
            </div>
            <div class="step" id="step3">
                <h1>Customize</h1>
                <p>ì•Œë¼ë”˜ TTB í‚¤ì™€ ìœ„ì ¯ì˜<br>í¬ì¸íŠ¸ í…Œë§ˆ ìƒ‰ìƒì„ ì„ íƒí•˜ì„¸ìš”.</p>
                <input type="text" id="ttbInput" placeholder="TTB í‚¤ ì…ë ¥">
                <div class="color-palette" id="palette"></div>
                <input type="color" id="colorPicker" value="#ffffff" style="width:0;height:0;visibility:hidden;position:absolute;" oninput="updateTheme(this.value)">
                <button class="search-trigger" style="background:#f5f5f7; color:#666;" onclick="document.getElementById('colorPicker').click()">ğŸ¨ Custom Color</button>
            </div>
        </div>
    </div>

    <div class="widget-frame">
        <div class="widget-top">
            <div class="dots" style="gap:4px;"><div class="dot" style="width:7px;height:7px;background:rgba(0,0,0,0.08)"></div><div class="dot" style="width:7px;height:7px;background:rgba(0,0,0,0.08)"></div></div>
            <div class="w-title">Bookshelves</div>
            <div style="flex:1"></div>
        </div>
        
        <div id="widgetHome">
            <div id="currentTime">00:00</div>
            <div id="currentDate">SUN, FEB 1</div>
            <button class="search-trigger" onclick="showSearch()">Search</button>
        </div>

        <div id="widgetSearch">
            <div class="search-area">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search books..." onkeypress="if(event.key==='Enter')performSearch()">
                    <button class="icon-btn" onclick="performSearch()">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </button>
                </div>
            </div>
            <div class="book-list" id="resultList"></div>
        </div>
    </div>

    <div id="toast">Saved! ğŸ¤</div>

<script>
    const SERVER_URL = "https://bookshelves-server.onrender.com";
    const themes = ["e8bcbc", "f4f4bd", "c5e8c5", "a4c4e4", "ffffff", "1d1d1f"];
    let step = 1, selectedColor = "ffffff";
    const params = new URLSearchParams(window.location.search);

    function updateClock() {
        const now = new Date();
        document.getElementById('currentTime').innerText = now.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit' });
        document.getElementById('currentDate').innerText = now.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
    }
    setInterval(updateClock, 1000); updateClock();

    function showSearch() {
        document.getElementById('widgetHome').style.display = 'none';
        document.getElementById('widgetSearch').style.display = 'flex';
        document.getElementById('searchInput').focus();
    }

    if (params.get('t')) {
        document.body.classList.add('is-embed');
        const c = params.get('c');
        if(c) updateTheme('#'+c);
    } else {
        const pal = document.getElementById('palette');
        themes.forEach(t => {
            const d = document.createElement('div');
            d.className = 'color-dot' + (t==='ffffff'?' active':'');
            d.style.background = '#' + t;
            d.onclick = () => {
                document.querySelectorAll('.color-dot').forEach(el => el.classList.remove('active'));
                d.classList.add('active');
                updateTheme('#'+t);
            };
            pal.appendChild(d);
        });
    }

    function updateTheme(hex) {
        selectedColor = hex.replace('#', '');
        document.documentElement.style.setProperty('--theme-color', hex);
        const r = parseInt(selectedColor.slice(0,2), 16), g = parseInt(selectedColor.slice(2,4), 16), b = parseInt(selectedColor.slice(4,6), 16);
        document.documentElement.style.setProperty('--hover-color', `rgba(${r},${g},${b},0.12)`);
    }

    async function moveStep(n) {
        if (n === 1 && step === 1) {
            const res = await fetch(`${SERVER_URL}/api/notion/databases`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ token: document.getElementById('tokenInput').value })});
            const dbs = await res.json();
            document.getElementById('dbSelect').innerHTML = dbs.map(d => `<option value="${d.id}">${d.title}</option>`).join('');
        }
        if (step + n === 4) {
            const url = `${window.location.origin}${window.location.pathname}?t=${btoa(document.getElementById('tokenInput').value)}&d=${btoa(document.getElementById('dbSelect').value)}&k=${btoa(document.getElementById('ttbInput').value)}&c=${selectedColor}`;
            navigator.clipboard.writeText(url); alert("URL ë³µì‚¬ë¨!"); return;
        }
        document.getElementById(`step${step}`).classList.remove('active');
        step += n;
        document.getElementById(`step${step}`).classList.add('active');
        document.getElementById('prevBtn').disabled = (step === 1);
    }

    async function performSearch() {
        const query = document.getElementById('searchInput').value;
        const res = await fetch(`${SERVER_URL}/api/search?k=${atob(params.get('k'))}&q=${encodeURIComponent(query)}`);
        const books = await res.json();
        document.getElementById('resultList').innerHTML = books.map(b => `
            <div class="book-card" onclick="saveToNotion('${b.title.replace(/'/g, "\\'")}', '${b.author.replace(/'/g, "\\'")}', '${b.cover}', '${b.description.replace(/'/g, "\\'").replace(/\n/g, " ")}')">
                <img src="${b.cover}" class="book-cover">
                <div class="book-info"><div class="b-title">${b.title}</div><div class="b-author">${b.author}</div></div>
            </div>
        `).join('');
    }

    async function saveToNotion(title, author, cover, description) {
        await fetch(`${SERVER_URL}/api/notion/save`, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ token: atob(params.get('t')), db: atob(params.get('d')), title, author, cover, description })
        });
        const t = document.getElementById('toast');
        t.classList.add('show'); setTimeout(() => { t.classList.remove('show'); location.reload(); }, 2000);
    }
</script>
</body>
</html>
